<div class="overlayWrapper">

	<div class="taskForm">

		<a class="close" ui-sref="app.all"><span class="oi" data-glyph="x" title="x" aria-hidden="true">Close</span></a>

	    <form name="createTodo.formAddTasks" ng-submit="createTodo.createTask()" novalidate>
	      
	      <fieldset>

	      	<legend><span class="oi" data-glyph="task" title="task" aria-hidden="true">Task</span></legend>
	      	<div class="formGroup" ng-class="{'hasError':createTodo.project.$invalid && createTodo.project.$pristine}">
	            <label for="project">Project</label>
	            <input type="text" id="project" name="project" ng-model="createTodo.project" placeholder="Add Project Title" Required>
	        </div>
	        <div class="formGroup selectAlign" ng-class="{'hasError':createTodo.priority.$invalid && createTodo.priority.$pristine}">
	        	<label for="priority">Priority</label>
	            <select ng-model="createTodo.label" ng-name="priority" ng-options="k as v for (k,v) in createTodo.priority[0]">
	            </select>
	            <input type="hidden" name="priority" value="{{createTodo.label}}" Required>
	        </div>
	        <div class="formGroup selectAlign" ng-class="{'hasError':createTodo.username.$invalid && createTodo.username.$pristine}">
	        	<label for="username">Username</label>
	            <select ng-model="createTodo.username" ng-name="username" ng-options="o for o in createTodo.username">
	            </select>
	            <input type="hidden" name="username" value="{{createTodo.username}}" Required>
	        </div>
	        <div class="formGroup" ng-class="{'hasError':createTodo.dateNum.$invalid && createTodo.dateNum.$pristine}">
	            <label for="date">date</label>
	            <input type="date" id="date" name="date" ng-model="createTodo.dateNum" placeholder="Type date" Required>
	        </div>
	        <div class="formGroup" ng-class="{'hasError':createTodo.headerComment.$invalid && createTodo.headerComment.$pristine}">
	            <label for="header">Task Header</label>
	            <input type="text" id="header" name="header" ng-model="createTodo.headerComment" placeholder="Type Task Title" Required>
	        </div>
			<div class="formGroup" ng-class="{'hasError':createTodo.comment.$invalid && createTodo.comment.$pristine}">
	            <label for="description">Task Description</label>
	            <input type="text" id="description" name="description" ng-model="createTodo.comment" placeholder="Type Task Description" Required>
	        </div>

	        <p class="errorLogin">{{createTodo.errorData}}</p>

	        <button type="submit" ng-disabled="createTodo.formAddTasks.$invalid" class="btn">Create</button>
	        <button type="button" class="btn" ng-click="createTodo.resetVal()">Reset</button>

	      </fieldset>

	    </form>

	</div>
	
</div>
