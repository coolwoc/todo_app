<h2>Today Task</h2>
<button class="btn addTask" ui-sref="app.create"><span class="oi" data-glyph="task" title="task" aria-hidden="true">Task</span></button>

<div ng-show="today.todoTasks.length == 0">
	<p>There is not records for the next seven days.</p>
</div>

<ul class="allTask" ng-show="today.todoTasks.length">
	<li ng-repeat= "task in today.todoTasks" >
		<ul class="stamp">
			<li>
				<h3>{{task.project}}</h3>
				<ul class="taskStatus">
					<li class="date">
						<span>Date:</span> {{task.dateNum | date: 'dd-MM-yyyy'}}</p>
					</li>
					<!--li class="label strong">
						<span>isDone:</span> {{task.isDone}}						
					</li -->
					<li class="label">
						<span>Priority:</span> {{task.label}}
					</li>
				</ul>
			</li>
		</ul>
		<div class="info">
			<h3><span>Header:</span>{{task.headerComment}}</h3>
			<p class="comment"><span>Comment:</span> {{task.comment | limitTo: 100}}</p>
		</div>
	</li>
</ul>
