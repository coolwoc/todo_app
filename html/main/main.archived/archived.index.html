<h2>Archived Tasks</h2>

<!-- list of tasks -->
<div class="dataWrapper" ng-show="archived.allTasks.length">
	<!-- button class="btn addTask" ui-sref="app.create"><span class="oi" data-glyph="task" title="task" aria-hidden="true">Task</span></button -->
	<ul class="allTask">
		<li ng-repeat= "task in archived.allTasks | filter: {done: true}" >
			<ul class="stamp">
				<li>
					<h3>{{task.project}}</h3>
					<ul class="taskStatus">
						<li class="date">
							<span>Date:</span> {{task.dateNum | date: 'dd-MM-yyyy'}}</p>
						</li>
						<li class="label strong">
							<span>isDone:</span> {{task.done}}						
						</li>
						<li class="label">
							<span>Priority:</span> {{task.label}}
						</li>
					</ul>
				</li>
			</ul>
			<div class="info">
				<h3><span>Header:</span>{{task.headerComment}}</h3>
				<p class="comment"><span>Comment:</span> {{task.comment | limitTo: 100}}</p>
			</div>
			<!-- ul class="editorial">
				<li><a href="javascript:void(0)" ng-click="nextSeven.editTask(task)"><span class="oi" data-glyph="pencil" title="pencil" aria-hidden="true">Edit</span></a></li>
				<li><a href="javascript:void(0)" ng-click="nextSeven.removeTask(task)"><span class="oi" data-glyph="trash" title="trash" aria-hidden="true">Remove</span></a></li>
			</ul -->
		</li>
	</ul>
</div>

<!-- empty records default -->
<div ng-show="archived.allTasks.length == 0">
	<p>There is not records of any task done.</p>
</div>
