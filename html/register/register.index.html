<section class="formLogin">
	
	<form name="register.formRegister" ng-submit="register.submitRegister()" role="form" novalidate>
		
		<fieldset>
			
			<legend>User Registration</legend>

			<div class="formGroup" ng-class="{ 'has-error': register.firstName.$invalid && register.firstName.$pristine }">
	            <label for="firstName">First name</label>
	            <input type="text" name="firstName" id="firstName" placeholder="Firstname required." ng-model="register.firstName" required />
	        </div>
	        <div class="formGroup" ng-class="{ 'has-error': register.lastName.$invalid && register.lastName.$pristine }">
	            <label for="lastName">Last name</label>
	            <input type="text" name="lastName" id="Text1" placeholder="Lastname required." ng-model="register.lastName" required />
	        </div>
	        <div class="formGroup" ng-class="{ 'has-error': register.username.$invalid && register.username.$pristine }">
	            <label for="username">Username</label>
	            <input type="text" name="username" id="username" placeholder="Username required." ng-model="register.username" required />
	        </div>

	        <div class="formGroup" ng-class="{ 'has-error': register.mail.$invalid && register.mail.$pristine }">
	            <label for="mail">Email</label>
	            <input type="email" name="mail" id="mail" placeholder="Email required." ng-model="register.mail" required />
	        </div>

	        <div class="formGroup" ng-class="{ 'has-error': register.password.$invalid && register.password.$pristine }">
	            <label for="password">Password</label>
	            <input type="password" name="password" id="password" placeholder="Password required." ng-model="register.password" required />
	        </div>

	        <p class="errorLogin">{{register.errorData}}</p>

	        <button type="submit"  class="btn" ng-disabled="register.formRegister.$invalid">Register</button>
	        <button type="button" class="btn" ng-click="register.resetVal()">Reset</button>

		</fieldset>

	</form>

</section>
