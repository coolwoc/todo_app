<section class="formLogin">
	
	<form name="formRegister" ng-submit="register.submitRegister()" role="form" novalidate>
		
		<fieldset>
			
			<legend>User Registration</legend>

			<div class="formGroup" ng-class="{ 'has-error': formRegister.firstName.$invalid && !formRegister.firstName.$pristine }">
	            <label for="firstName">First name</label>
	            <input type="text" name="firstName" placeholder="Firstname required." ng-model="register.firstName" required />
                <p ng-show="formRegister.firstName.$invalid && !formRegister.firstName.$pristine" class="help-block">The first name is required</p>
	        </div>
	        <div class="formGroup" ng-class="{ 'has-error': formRegister.lastName.$invalid && !formRegister.lastName.$pristine }">
	            <label for="lastName">Last name</label>
	            <input type="text" name="lastName" placeholder="Lastname required." ng-model="register.lastName" required />
                <p ng-show="formRegister.lastName.$invalid && !formRegister.lastName.$pristine" class="help-block">The last name is required</p>
	        </div>
	        <div class="formGroup" ng-class="{ 'has-error': formRegister.username.$invalid && !formRegister.username.$pristine }">
	            <label for="username">Username</label>
	            <input type="text" name="username" placeholder="Username required." ng-model="register.username" required />
                <p ng-show="formRegister.username.$invalid && !formRegister.username.$pristine" class="help-block">The username is required</p>
	        </div>

	        <div class="formGroup" ng-class="{ 'has-error': formRegister.mail.$invalid && !formRegister.mail.$pristine }">
	            <label for="mail">Email</label>
	            <input type="email" name="mail" placeholder="Email required." ng-model="register.mail" required />
                <p ng-show="formRegister.mail.$invalid && !formRegister.mail.$pristine" class="help-block">The email is required</p>
	        </div>

	        <div class="formGroup" ng-class="{ 'has-error': formRegister.password.$invalid && !formRegister.password.$pristine }">
	            <label for="password">Password</label>
	            <input type="password" name="password" placeholder="Password required." ng-model="register.password" required />
                <p ng-show="formRegister.password.$invalid && !formRegister.password.$pristine" class="help-block">The password is required</p>
	        </div>

	        <p class="errorLogin">{{register.errorData}}</p>

            <button type="submit" class="btn" ng-disabled="register.formRegister.$invalid">Register</button>
            <button type="button" class="btn resetBtn" ng-click="register.resetForm()">Reset</button>

		</fieldset>

	</form>

</section>
