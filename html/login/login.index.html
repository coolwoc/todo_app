<section class="formLogin">

	<form name="login.formLogin" ng-submit="login.submitLogin()" novalidate>

		<fieldset>

			<legend>Login To-Do app</legend>

			<div class="formGroup" ng-class="{'hasError': login.username.$invalid && login.username.$pristine}">
				<label for="name">Enter your username</label>
				<input type="text" name="username" placeholder="Sign-up with username" ng-model="login.username">
			</div>

			<div class="formGroup" ng-class="{'hasError': login.password.$invalid && login.password.$pristine}">
				<label for="password">Enter your password</label>
				<input type="password" name="password" placeholder="Enter password" ng-model="login.password">
			</div>

			<p class="errorLogin">{{login.errorData}}</p>

			<button type="submit" ng-disabled="login.formLogin.$invalid">LogIn</button>

		</fieldset>

	</form>

	<a class="signUp" href="javascript:void(0)" ng-click="login.register()">New user? Sign-up</a>
	<p>[ credentials: admin / admin ]</p>

</section>
