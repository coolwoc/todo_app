<section class="formLogin">

	<form name="formLogin" ng-submit="login.submitLogin()" novalidate>

		<fieldset>

			<legend>Login To-Do app</legend>

			<div class="formGroup" ng-class="{'hasError': formLogin.username.$invalid && !formLogin.username.$pristine}">
				<label for="name">Enter your username</label>
				<input type="text" name="username" placeholder="Sign-up with username" ng-model="login.username" required>
                <p ng-show="formLogin.username.$invalid && !formLogin.username.$pristine" class="help-block">The username is required</p>
			</div>

			<div class="formGroup" ng-class="{'hasError': formLogin.password.$invalid && !formLogin.password.$pristine}">
				<label for="password">Enter your password</label>
				<input type="password" name="password" placeholder="Enter password" ng-model="login.password" required>
                <p ng-show="formLogin.password.$invalid && !formLogin.password.$pristine" class="help-block">The password is required</p>
			</div>

			<button type="submit" ng-disabled="formLogin.$invalid">LogIn</button>

		</fieldset>

	</form>

	<a class="signUp" href="javascript:void(0)" ng-click="login.register()">New user? Sign-up</a>
	<p>[ credentials: admin / admin ]</p>

</section>
